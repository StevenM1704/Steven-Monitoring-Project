apiVersion: v1
kind: ConfigMap
metadata:
  name: steven-grafana-datasource
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://steven-prometheus:9090
        isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: steven-grafana-dashboards
data:
  dashboard.yaml: |
    apiVersion: 1
    providers:
      - name: steven-dashboard-provider
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /etc/grafana/provisioning/dashboards
  dashboard.json: |
    {
      "id": null,
      "uid": "steven-url-monitoring",
      "title": "Steven URL Monitoring",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "5s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "templating": {
        "list": []
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "URL Up Status",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "refId": "A",
              "expr": "url_up"
            }
          ]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "URL Latency Seconds",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "refId": "A",
              "expr": "url_latency_seconds"
            }
          ]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steven-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steven-grafana
  template:
    metadata:
      labels:
        app: steven-grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: grafana-datasource
          configMap:
            name: steven-grafana-datasource
        - name: grafana-dashboards
          configMap:
            name: steven-grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: steven-grafana
spec:
  type: ClusterIP
  selector:
    app: steven-grafana
  ports:
    - port: 3000
      targetPort: 3000